<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oil Driller</title>
    <!--  <link rel="stylesheet" href="" /> -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <audio id="main-theme" src="audio/main-theme.m4a" preload="auto"></audio>
      <a id="music-play">
        <img
          id="music-icon"
          class="nes-avatar is-medium"
          alt="Music icon"
          src="images/music.png"
          style="image-rendering: pixelated"
      /></a>
      <h1 class="h1-text">OIL DRILLER</h1>
      <div id="display" class="nes-text is-success"></div>
      <button type="button" id="buttonAdd" class="nes-btn is-primary">
        Click me!
      </button>
      <button id="buttonBucket" class="nes-btn is-disabled">
        Increase bucket capacity
      </button>
      <button id="buttonWorker" class="nes-btn is-disabled">Hire worker</button>
      <button id="buttonRobot" class="nes-btn is-disabled">Buy a robot</button>
      <p>
        Music by
        <a
          href="https://www.youtube.com/channel/UCg4w2hQ-Bqn9Z4VhqrV8X9Q"
          target="_blank"
          >@Loeder</a
        >.
      </p>
      <script type="text/javascript" src="/js/index.js"></script>
    </div>
  </body>
</html>
